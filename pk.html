<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Key Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Product Key Validation</h1>
  <p>Enter your product key to download the games.</p>
  
  <input type="text" id="productKey" placeholder="Enter product key">
  <button onclick="validateKey()">Validate and Download</button>
  
  <div id="errorMessage" class="error"></div>
  <div id="successMessage" class="success"></div>
</div>

<script>
  // Hardcoded list of valid product keys
  const validKeys = [
    "ABC123XYZ",
    "DEF456XYZ",
    "GHI789XYZ",
    "JKL012XYZ"
  ];

  async function validateKey() {
    let productKey = document.getElementById('productKey').value.trim();
    let errorMessage = document.getElementById('errorMessage');
    let successMessage = document.getElementById('successMessage');

    // Clear previous messages
    errorMessage.textContent = '';
    successMessage.textContent = '';

    if (!productKey) {
      errorMessage.textContent = "Please enter a product key.";
      return;
    }

    // Step 1: Check if the product key exists in the validKeys array
    if (!validKeys.includes(productKey)) {
      errorMessage.textContent = "Invalid product key. Please try again.";
      return;
    }

    // Step 2: Check if the product key has already been used (check signatures.json)
    try {
      const response = await fetch("https://raw.githubusercontent.com/EmeraldWeb52/EmeraldWeb52.github.io/main/signatures.json");
      const data = await response.json();

      const keyUsed = data.some(entry => entry.productKey === productKey);
      if (keyUsed) {
        errorMessage.textContent = "This product key has already been used.";
        return;
      }

      // Step 3: If the key is valid and unused, redirect to the TOS page with the product key
      successMessage.textContent = "Valid key, redirecting to the agreement page...";
      setTimeout(() => {
        // Redirect to the Terms of Service page with the product key as a query parameter
        window.location.href = "https://emeraldpig.com/tos.html?productKey=" + encodeURIComponent(productKey);
      }, 1000);

    } catch (error) {
      errorMessage.textContent = "There was an error validating the product key.";
      console.error("Error:", error);
    }
  }
</script>

</body>
</html>
