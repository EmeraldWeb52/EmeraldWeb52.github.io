<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms of Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Terms of Service</h1>
  <p>Before proceeding, please enter your username to accept the terms.</p>
  
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="submitTOS()">Accept Terms and Submit</button>
  
  <div id="errorMessage" class="error"></div>
  <div id="successMessage" class="success"></div>
</div>

<script>
  async function submitTOS() {
    let username = document.getElementById('username').value.trim();
    let errorMessage = document.getElementById('errorMessage');
    let successMessage = document.getElementById('successMessage');
    let urlParams = new URLSearchParams(window.location.search);
    let productKey = urlParams.get('productKey');

    // Clear previous messages
    errorMessage.textContent = '';
    successMessage.textContent = '';

    if (!username) {
      errorMessage.textContent = "Please enter a username.";
      return;
    }

    if (!productKey) {
      errorMessage.textContent = "Product key is missing.";
      return;
    }

    try {
      const response = await fetch("https://add-signature.brooksweb1.workers.dev", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          productKey: productKey
        })
      });

      const data = await response.json();
      if (response.ok) {
        successMessage.textContent = "Product key successfully registered!";
        setTimeout(() => {
          window.location.href = "https://emeraldpig.com/download-page"; // Redirect to the download page
        }, 1000);
      } else {
        errorMessage.textContent = data.message || "Error signing the contract.";
      }
    } catch (error) {
      errorMessage.textContent = "There was an error processing your request.";
      console.error("Error:", error);
    }
  }
</script>

</body>
</html>
